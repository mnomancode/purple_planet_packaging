<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lost Password &lsaquo; Purple Planet Packaging &#8212; WordPress</title>
	<meta name='robots' content='noindex, follow' />
	<link rel='stylesheet' id='dashicons-css'
		href='https://purpleplanetpackaging.co.uk/wp-includes/css/dashicons.min.css?ver=6.5.5' type='text/css'
		media='all' />
	<link rel='stylesheet' id='buttons-css'
		href='https://purpleplanetpackaging.co.uk/wp-includes/css/buttons.min.css?ver=6.5.5' type='text/css'
		media='all' />
	<link rel='stylesheet' id='forms-css'
		href='https://purpleplanetpackaging.co.uk/wp-admin/css/forms.min.css?ver=6.5.5' type='text/css' media='all' />
	<link rel='stylesheet' id='l10n-css' href='https://purpleplanetpackaging.co.uk/wp-admin/css/l10n.min.css?ver=6.5.5'
		type='text/css' media='all' />
	<link rel='stylesheet' id='login-css'
		href='https://purpleplanetpackaging.co.uk/wp-admin/css/login.min.css?ver=6.5.5' type='text/css' media='all' />
	<meta name='referrer' content='strict-origin-when-cross-origin' />
	<meta name="viewport" content="width=device-width" />
	<link rel="icon" href="https://purpleplanetpackaging.co.uk/wp-content/uploads/2024/06/PPP-logo-1.svg"
		sizes="32x32" />
	<link rel="icon" href="https://purpleplanetpackaging.co.uk/wp-content/uploads/2024/06/PPP-logo-1.svg"
		sizes="192x192" />
	<link rel="apple-touch-icon" href="https://purpleplanetpackaging.co.uk/wp-content/uploads/2024/06/PPP-logo-1.svg" />
	<meta name="msapplication-TileImage"
		content="https://purpleplanetpackaging.co.uk/wp-content/uploads/2024/06/PPP-logo-1.svg" />
</head>

<body class="login no-js login-action-lostpassword wp-core-ui  locale-en-gb">
	<script type="text/javascript">
		/* <![CDATA[ */
document.body.className = document.body.className.replace('no-js','js');
/* ]]> */
	</script>

	<div id="login">
		<h1><a href="https://en-gb.wordpress.org/">Powered by WordPress</a></h1>
		<div class="notice notice-info message">
			<p>Please enter your username or email address. You will receive an email message with instructions on how
				to reset your password.</p>
		</div>
		<div id="login_error" class="notice notice-error">
			<p><strong>Error:</strong> Please enter a username or email address.</p>
		</div>
		<form name="lostpasswordform" id="lostpasswordform"
			action="https://purpleplanetpackaging.co.uk/wp-login.php?action=lostpassword" method="post">
			<p>
				<label for="user_login">Username or Email Address</label>
				<input type="text" name="user_login" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required="required" />
			</p>
				<input type="hidden" name="redirect_to" value="" />
				<p class="submit">
					<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Get New Password" />
			</p>
		</form>

		<p id="nav">
			<a class="wp-login-log-in" href="https://purpleplanetpackaging.co.uk/wp-login.php">Log in</a>
		</p>
		<p id="backtoblog">
			<a href="https://purpleplanetpackaging.co.uk/">&larr; Go to Purple Planet Packaging</a> </p>
		<div class="privacy-policy-page-link"><a class="privacy-policy-link"
				href="https://purpleplanetpackaging.co.uk/privacy-policy/" rel="privacy-policy">Privacy Policy</a></div>
	</div>
	<div class="language-switcher">
		<form id="language-switcher" method="get">

			<label for="language-switcher-locales">
						<span class="dashicons dashicons-translation" aria-hidden="true"></span>
						<span class="screen-reader-text">
							Language						</span>
					</label>

			<select name="wp_lang" id="language-switcher-locales"><option value="en_US" lang="en" data-installed="1">English (United States)</option>
<option value="en_GB" lang="en" selected='selected' data-installed="1">English (UK)</option></select>


			<input type="hidden" name="action" value="lostpassword" />

			<input type="submit" class="button" value="Change">

					</form>
	</div>
	<script type="text/javascript">
		/* <![CDATA[ */

		try{document.getElementById('user_login').focus();}catch(e){}
		if(typeof wpOnload==='function')wpOnload();
		
/* ]]> */
	</script>
	<script type="text/javascript">
		/* <![CDATA[ */
document.querySelector('form').classList.add('shake');
/* ]]> */
	</script>
</body>

</html>
